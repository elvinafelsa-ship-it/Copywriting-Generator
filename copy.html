<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copywriting App - Vina Creative Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-extrabold text-center text-purple-700">‚úçÔ∏è Copywriting Generator</h1>
    <p class="text-center text-gray-600">Buat copywriting menarik dalam hitungan detik üöÄ</p>

    <!-- Form Input -->
    <div class="space-y-4">
      <input id="headline" type="text" placeholder="Headline (misal: Susah bikin konten?)" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-purple-400" />

      <input id="problem" type="text" placeholder="Masalah audiens (misal: bingung bikin ide)" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-purple-400" />

      <input id="solution" type="text" placeholder="Solusi produk kamu" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-purple-400" />

      <input id="cta" type="text" placeholder="Call To Action (misal: Coba sekarang!)" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-purple-400" />
    </div>

    <!-- Tombol Generate -->
    <button onclick="generateCopy()" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-xl hover:bg-purple-700 transition">Generate Copywriting</button>

    <!-- Hasil -->
    <div id="output" class="hidden bg-gray-100 p-4 rounded-xl space-y-2">
      <h2 class="font-bold text-lg text-gray-700">‚ú® Hasil Copywriting:</h2>
      <p id="copyText" class="text-gray-800 whitespace-pre-line"></p>
      <button onclick="copyText()" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Copy</button>
    </div>
  </div>

  <script>
    function generateCopy() {
      const headline = document.getElementById("headline").value;
      const problem = document.getElementById("problem").value;
      const solution = document.getElementById("solution").value;
      const cta = document.getElementById("cta").value;

      const copy = `${headline}\n\nPernah nggak sih kamu merasa ${problem}? ü§î\n\nTenang, kamu nggak sendiri! Sekarang ada solusinya üëâ ${solution}.\n\nYuk, mulai sekarang jangan biarin masalah kecil menghambat bisnismu.\n\nüî• ${cta}\n\n#Copywriting #DigitalMarketing #VinaCreativeStudio`;

      document.getElementById("copyText").innerText = copy;
      document.getElementById("output").classList.remove("hidden");
    }

    function copyText() {
      const text = document.getElementById("copyText").innerText;
      navigator.clipboard.writeText(text);
      alert("Copywriting berhasil dicopy!");
    }
  </script>
</body>
</html>
